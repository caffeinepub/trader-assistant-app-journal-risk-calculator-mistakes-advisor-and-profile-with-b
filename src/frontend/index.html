<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/generated/favicon-yug.dim_32x32.png" />
    <link rel="apple-touch-icon" href="/assets/generated/apple-touch-icon-yug.dim_180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Yug Trading Journal - Track, Analyze, and Improve Your Trading Performance" />
    <title>Yug Trading Journal</title>
    
    <!-- Google Fonts - Montserrat for distinctive typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Early theme initialization to prevent flash -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('app-theme');
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const shouldBeDark = theme === 'dark' || (!theme && systemPrefersDark);
          
          if (shouldBeDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.colorScheme = 'dark';
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.colorScheme = 'light';
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
        }
      })();
    </script>

    <!-- Runtime environment loader - loads backend canister ID before app starts -->
    <script>
      (function() {
        function loadEnvConfig() {
          fetch('/env.json')
            .then(function(response) {
              if (!response.ok) {
                console.warn('env.json not found, continuing without runtime config');
                return null;
              }
              return response.json();
            })
            .then(function(envData) {
              if (envData && envData.BACKEND_CANISTER_ID && envData.BACKEND_CANISTER_ID !== '__BACKEND_CANISTER_ID__') {
                window.BACKEND_CANISTER_ID = envData.BACKEND_CANISTER_ID;
                console.log('Backend canister ID loaded from env.json');
              }
            })
            .catch(function(error) {
              console.warn('Failed to load env.json:', error.message);
            });
        }

        loadEnvConfig();
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
